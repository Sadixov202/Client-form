<div class="container">
  <div class="section-title text-center mt-4 mb-4">
    <h1>Шаг <span class="badge bg-secondary">2</span> </h1>

  </div>
  <form class="example-form" [formGroup]="clientAddressForm" (ngSubmit)="submitClientForm()">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-3">
        <mat-form-field class="w-100">
          <mat-label>Индекс</mat-label>
          <input type="text" matInput formControlName="index">
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 mb-3">
        <mat-form-field class="w-100">
          <mat-label>Страна</mat-label>
          <mat-select formControlName="country" (selectionChange)="countrySelect($event)">
            <mat-option *ngFor="let counry of countryArr" [value]="counry.name">
              {{counry.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="formControls['country']?.hasError('required')">
            Выберите страну
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 mb-3">
        <mat-form-field class="w-100">
          <mat-label>Город</mat-label>
          <mat-select formControlName="city">
            <mat-option *ngFor="let city of citiesArr" [value]="city.name">
              {{city.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="formControls['city']?.hasError('required')">
            Выберите город
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 mb-3">
        <mat-form-field class="w-100">
          <mat-label>Область</mat-label>
          <input type="text" matInput formControlName="region">
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 mb-3">
        <mat-form-field class="w-100">
          <mat-label>Улица</mat-label>
          <input type="text" matInput formControlName="street">
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 mb-3">
        <mat-form-field class="w-100">
          <mat-label>Дом</mat-label>
          <input type="text" matInput formControlName="house">
        </mat-form-field>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <button type="submit" class="btn btn-success mt-2">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
