<div class="container">
  <div class="section-title text-center mt-4 mb-4">
    <h1>Шаг <span class="badge bg-secondary">3</span> </h1>

  </div>
  <form class="example-form " [formGroup]="identityForm" (ngSubmit)="submitClientForm()">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-3">
        <mat-form-field class="w-100">
          <mat-label>Тип документа</mat-label>
          <mat-select formControlName="documentType">
            <mat-option *ngFor="let type of documentType" [value]="type.name">
              {{type.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="formControls['documentType'].hasError('required')">
            Выберите тип документа
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 mb-3">
        <mat-form-field class="w-100">
          <mat-label>Серия</mat-label>
          <input type="text" matInput formControlName="serial">
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 mb-3">
        <mat-form-field class="w-100">
          <mat-label>Номер</mat-label>
          <input type="text" matInput formControlName="passportNumber">
          <mat-error *ngIf="formControls['passportNumber'].hasError('required')">
            Введите номер паспорта
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 mb-3">
        <mat-form-field class="w-100">
          <mat-label>Кем выдан</mat-label>
          <input type="text" matInput formControlName="issuer">
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 mb-3">
        <mat-form-field class="w-100">
          <mat-label>Дата выдачи</mat-label>
          <input readonly matInput [matDatepicker]="picker" (click)="picker.open()" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="formControls['date'].hasError('required')">
            Введите дату выдачи
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-4 mb-3">
        <input type="file" id="fileupload" class="form-control" required  #fileupload (change)="fileChangeEvent($event)" accept=".jpg, .jpeg, .png,">
      </div>
      <div class="col-lg-3 mb-3">
        <div class="card" *ngIf="url">
          <img [src]="url" class="card-img-top img-thumbnail" alt="...">
          <div class="card-body text-center">
            <button   class="btn btn-danger" (click)="deleteImage()">Удалить файл</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <button type="submit" class="btn btn-success mt-2">Сохранить</button>
          </div>
        </div>
      </div>
    </div>


  </form>
</div>
